id: cmd_adr_create
type: command
version: 0.8.0
category: architecture
title: "Create ADR"
description: "Create an Architecture Decision Record with context, decision, and consequences."

recommended_roles:
  - system_architect
  - engineering_manager

workflow_links:
  - workflow: system_design
    phases: [decision_record]

inputs:
  - name: decision_title
    type: string
    required: true
  - name: context
    type: string
    required: true

outputs:
  - name: adr_ref
    type: string

preconditions:
  - "design_tradeoffs_discussed"

effects:
  - scope: docs
    kind: write
    description: "Creates an ADR document."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
