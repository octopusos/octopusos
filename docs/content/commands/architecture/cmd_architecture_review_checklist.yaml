id: cmd_architecture_review_checklist
type: command
version: 0.8.0
category: architecture
title: "Run Architecture Review Checklist"
description: "Run an architecture review checklist (scalability, reliability, security, cost)."

recommended_roles:
  - system_architect
  - sre_engineer
  - security_engineer

workflow_links:
  - workflow: system_design
    phases: [review]

inputs:
  - name: target_scope
    type: string
    required: true

outputs:
  - name: architecture_review_notes
    type: string

preconditions:
  - "architecture_draft_exists"

effects:
  - scope: docs
    kind: write
    description: "Produces architecture review notes."

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
