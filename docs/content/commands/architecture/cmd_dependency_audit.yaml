id: cmd_dependency_audit
type: command
version: 0.8.0
category: architecture
title: "Audit Dependencies"
description: "Audit dependencies for licensing, security posture, and upgrade paths."

recommended_roles:
  - system_architect
  - security_engineer
  - devops_engineer

workflow_links:
  - workflow: security_review
    phases: [inputs]
  - workflow: architectural_evolution
    phases: [assessment]

inputs:
  - name: target_area
    type: string
    required: false
    description: "Optional module/package scope."

outputs:
  - name: dependency_audit_report_ref
    type: string

preconditions:
  - "dependencies_list_available"

effects:
  - scope: docs
    kind: write
    description: "Generates an audit report artifact."

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
