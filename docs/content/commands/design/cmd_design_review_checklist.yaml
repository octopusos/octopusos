id: cmd_design_review_checklist
type: command
version: 0.8.0
category: design
title: "Run Design Review Checklist"
description: "Perform a design review checklist (consistency, accessibility, usability)."

recommended_roles:
  - ui_ux_designer
  - frontend_engineer

workflow_links:
  - workflow: code_review
    phases: [review]
  - workflow: detailed_design
    phases: [review]

inputs:
  - name: target_artifact
    type: string
    required: true

outputs:
  - name: review_findings
    type: string

preconditions:
  - "design_artifact_exists"

effects:
  - scope: docs
    kind: write
    description: "Produces design review findings."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
