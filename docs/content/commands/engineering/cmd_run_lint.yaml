id: cmd_run_lint
type: command
version: 0.8.0
category: engineering
title: "Run Lint Checks"
description: "Run lint checks and capture findings."

recommended_roles:
  - frontend_engineer
  - backend_engineer

workflow_links:
  - workflow: feature_implementation
    phases: [local_validation]
  - workflow: refactoring
    phases: [local_validation]

inputs:
  - name: target_scope
    type: string
    required: false
    description: "Optional scope/path/module."

outputs:
  - name: lint_report_ref
    type: string

preconditions:
  - "lint_config_present"

effects:
  - scope: docs
    kind: write
    description: "Stores lint findings as an artifact reference."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
