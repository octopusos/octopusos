id: cmd_run_typecheck
type: command
version: 0.8.0
category: engineering
title: "Run Typecheck"
description: "Run static type checks and capture results."

recommended_roles:
  - frontend_engineer
  - backend_engineer

workflow_links:
  - workflow: feature_implementation
    phases: [local_validation]

inputs:
  - name: target_scope
    type: string
    required: false

outputs:
  - name: typecheck_report_ref
    type: string

preconditions:
  - "typecheck_config_present"

effects:
  - scope: docs
    kind: write

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
