id: cmd_git_cherry_pick
type: command
version: 0.8.0
category: git
title: "Cherry-pick Commit"
description: "Apply a commit from another branch onto the current branch."

recommended_roles:
  - backend_engineer
  - frontend_engineer

workflow_links:
  - workflow: release_management
    phases: [hotfix]

inputs:
  - name: commit_hash
    type: string
    required: true
  - name: rationale
    type: string
    required: true

outputs:
  - name: applied_commit_hash
    type: string

preconditions:
  - "repository_accessible"
  - "working_tree_clean"

effects:
  - scope: repo
    kind: write
    description: "Applies changes and creates new commit."

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
