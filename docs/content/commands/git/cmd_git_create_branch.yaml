id: cmd_git_create_branch
type: command
version: 0.8.0
category: git
title: "Create Feature Branch"
description: "Create a new feature branch following project naming conventions."

recommended_roles:
  - frontend_engineer
  - backend_engineer
  - devops_engineer

workflow_links:
  - workflow: feature_implementation
    phases: [setup]

inputs:
  - name: branch_name
    type: string
    required: true
    description: "Branch name following naming conventions."

outputs:
  - name: branch_ref
    type: string
    description: "Created branch reference."

preconditions:
  - "repository_accessible"
  - "working_tree_clean"

effects:
  - scope: repo
    kind: write
    description: "Creates a new branch reference."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
