id: cmd_git_create_pr
type: command
version: 0.8.0
category: git
title: "Create Pull Request"
description: "Create a pull request with required metadata and review checklist."

recommended_roles:
  - frontend_engineer
  - backend_engineer
  - devops_engineer

workflow_links:
  - workflow: code_review
    phases: [submission]

inputs:
  - name: title
    type: string
    required: true
  - name: description
    type: string
    required: true
  - name: reviewers
    type: string[]
    required: false

outputs:
  - name: pr_url
    type: string

preconditions:
  - "remote_branch_pushed"
  - "ci_green_or_pending"

effects:
  - scope: vcs_platform
    kind: write
    description: "Creates PR on VCS hosting platform."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
