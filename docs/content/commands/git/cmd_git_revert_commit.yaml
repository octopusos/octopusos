id: cmd_git_revert_commit
type: command
version: 0.8.0
category: git
title: "Revert Commit"
description: "Revert a specific commit by creating a new revert commit."

recommended_roles:
  - backend_engineer
  - frontend_engineer
  - devops_engineer

workflow_links:
  - workflow: incident_response
    phases: [mitigation]
  - workflow: maintenance_planning
    phases: [hotfix]

inputs:
  - name: commit_hash
    type: string
    required: true
  - name: reason
    type: string
    required: true

outputs:
  - name: revert_commit_hash
    type: string

preconditions:
  - "repository_accessible"
  - "target_commit_exists"

effects:
  - scope: repo
    kind: write
    description: "Creates a revert commit."

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
