id: cmd_git_tag_release
type: command
version: 0.8.0
category: git
title: "Tag Release"
description: "Create an annotated tag for a release version."

recommended_roles:
  - devops_engineer
  - engineering_manager

workflow_links:
  - workflow: release_management
    phases: [tagging]

inputs:
  - name: version_tag
    type: string
    required: true
  - name: message
    type: string
    required: false

outputs:
  - name: tag_ref
    type: string

preconditions:
  - "repository_accessible"
  - "release_commit_identified"

effects:
  - scope: repo
    kind: write
    description: "Creates release tag."

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
