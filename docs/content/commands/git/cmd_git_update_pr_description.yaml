id: cmd_git_update_pr_description
type: command
version: 0.8.0
category: git
title: "Update Pull Request Description"
description: "Update PR description to include intent, risk, tests, and rollout notes."

recommended_roles:
  - frontend_engineer
  - backend_engineer
  - project_manager

workflow_links:
  - workflow: code_review
    phases: [revision]

inputs:
  - name: pr_id
    type: string
    required: true
  - name: description_patch
    type: string
    required: true

outputs:
  - name: updated_pr_url
    type: string

preconditions:
  - "pr_exists"

effects:
  - scope: vcs_platform
    kind: write
    description: "Updates PR metadata."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
