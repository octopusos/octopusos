id: cmd_incident_create_ticket
type: command
version: 0.8.0
category: incident
title: "Create Incident Ticket"
description: "Create an incident ticket with severity, timeline, and initial hypotheses."

recommended_roles:
  - sre_engineer
  - devops_engineer
  - project_manager

workflow_links:
  - workflow: incident_response
    phases: [init]

inputs:
  - name: severity
    type: string
    required: true
  - name: initial_symptoms
    type: string
    required: true

outputs:
  - name: incident_ticket_ref
    type: string

preconditions:
  - "incident_detected"

effects:
  - scope: docs
    kind: write

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
