id: cmd_incident_postmortem
type: command
version: 0.8.0
category: incident
title: "Write Incident Postmortem"
description: "Create a blameless postmortem including root cause, timeline, and action items."

recommended_roles:
  - sre_engineer
  - engineering_manager
  - technical_writer

workflow_links:
  - workflow: knowledge_consolidation
    phases: [postmortem]

inputs:
  - name: incident_ticket_ref
    type: string
    required: true

outputs:
  - name: postmortem_ref
    type: string

preconditions:
  - "incident_resolved"

effects:
  - scope: docs
    kind: write

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
