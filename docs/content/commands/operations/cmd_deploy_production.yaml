id: cmd_deploy_production
type: command
version: 0.8.0
category: operations
title: "Deploy to Production"
description: "Define production deployment procedure including rollout strategy and verification."

recommended_roles:
  - devops_engineer
  - sre_engineer
  - engineering_manager

workflow_links:
  - workflow: release_management
    phases: [deploy]

inputs:
  - name: release_version
    type: string
    required: true
  - name: rollout_strategy
    type: string
    required: true

outputs:
  - name: production_deploy_ref
    type: string

preconditions:
  - "approval_obtained"
  - "rollback_plan_defined"
  - "production_ready"

effects:
  - scope: environment
    kind: write

risk_level: high
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
