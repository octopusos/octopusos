id: cmd_rollback_release
type: command
version: 0.8.0
category: operations
title: "Rollback Release"
description: "Define rollback procedure for a release including triggers and verification."

recommended_roles:
  - sre_engineer
  - devops_engineer

workflow_links:
  - workflow: incident_response
    phases: [mitigation]
  - workflow: release_management
    phases: [rollback]

inputs:
  - name: release_version
    type: string
    required: true
  - name: rollback_trigger
    type: string
    required: true

outputs:
  - name: rollback_record_ref
    type: string

preconditions:
  - "rollback_mechanism_available"

effects:
  - scope: environment
    kind: write

risk_level: high
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
