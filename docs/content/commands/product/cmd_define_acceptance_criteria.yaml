id: cmd_define_acceptance_criteria
type: command
version: 0.8.0
category: product
title: "Define Acceptance Criteria"
description: "Define measurable acceptance criteria for a feature or change."

recommended_roles:
  - product_manager
  - qa_engineer

workflow_links:
  - workflow: requirements_definition
    phases: [acceptance]

inputs:
  - name: feature_id
    type: string
    required: true
  - name: criteria
    type: string[]
    required: true

outputs:
  - name: acceptance_criteria_ref
    type: string

preconditions:
  - "feature_defined"

effects:
  - scope: docs
    kind: write
    description: "Writes acceptance criteria into specs."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
