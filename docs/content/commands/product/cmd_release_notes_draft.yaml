id: cmd_release_notes_draft
type: command
version: 0.8.0
category: product
title: "Draft Release Notes"
description: "Draft release notes including changes, impact, and rollout notes."

recommended_roles:
  - product_manager
  - technical_writer

workflow_links:
  - workflow: release_management
    phases: [communication]

inputs:
  - name: release_version
    type: string
    required: true
  - name: change_summary
    type: string[]
    required: true

outputs:
  - name: release_notes_doc
    type: string

preconditions:
  - "release_scope_known"

effects:
  - scope: docs
    kind: write
    description: "Creates a release notes draft."

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
