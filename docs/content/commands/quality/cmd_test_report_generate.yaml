id: cmd_test_report_generate
type: command
version: 0.8.0
category: quality
title: "Generate Test Report"
description: "Generate a test report summarizing executed tests, failures, and coverage."

recommended_roles:
  - qa_engineer
  - technical_writer

workflow_links:
  - workflow: release_management
    phases: [verification]

inputs:
  - name: test_run_refs
    type: string[]
    required: true

outputs:
  - name: consolidated_test_report_ref
    type: string

preconditions:
  - "test_results_available"

effects:
  - scope: docs
    kind: write

risk_level: low
evidence_required: false

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
