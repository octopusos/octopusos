id: cmd_secret_scan
type: command
version: 0.8.0
category: security
title: "Secret Scan"
description: "Scan repositories and configs for leaked secrets and record findings."

recommended_roles:
  - security_engineer
  - devops_engineer

workflow_links:
  - workflow: security_review
    phases: [analysis]

inputs:
  - name: scope
    type: string
    required: false

outputs:
  - name: secret_scan_report_ref
    type: string

preconditions:
  - "repository_accessible"

effects:
  - scope: docs
    kind: write

risk_level: high
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
