id: cmd_security_scan_dependency
type: command
version: 0.8.0
category: security
title: "Security Scan Dependencies"
description: "Scan dependencies for known vulnerabilities and record findings."

recommended_roles:
  - security_engineer
  - devops_engineer

workflow_links:
  - workflow: security_review
    phases: [analysis]

inputs:
  - name: scope
    type: string
    required: false

outputs:
  - name: vulnerability_report_ref
    type: string

preconditions:
  - "dependency_manifest_available"

effects:
  - scope: docs
    kind: write

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
