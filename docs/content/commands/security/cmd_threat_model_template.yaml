id: cmd_threat_model_template
type: command
version: 0.8.0
category: security
title: "Create Threat Model"
description: "Create a threat model document for a system/change."

recommended_roles:
  - security_engineer
  - system_architect

workflow_links:
  - workflow: security_review
    phases: [threat_modeling]

inputs:
  - name: system_scope
    type: string
    required: true

outputs:
  - name: threat_model_ref
    type: string

preconditions:
  - "system_design_available"

effects:
  - scope: docs
    kind: write

risk_level: medium
evidence_required: true

constraints:
  executable_payload: forbidden
  agent_binding: forbidden

lineage:
  introduced_in: v0.8
  derived_from: null
  supersedes: []
