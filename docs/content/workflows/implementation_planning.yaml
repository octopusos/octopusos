id: implementation_planning
version: 0.6.0
category: design
description: >
  Plan implementation steps and sequencing.
  
  This workflow decomposes a feature into tasks, orders them by dependencies,
  and identifies risks. It's the bridge between design and implementation.

phases:
  - id: task_decomposition
    description: Break down feature into implementable tasks
    requires: [design, requirements]
    produces: [tasks]
    allows_questions: false
    risk_level: low

  - id: dependency_ordering
    description: Order tasks based on dependencies
    requires: [tasks]
    produces: [task_sequence]
    allows_questions: false
    risk_level: medium

  - id: risk_identification
    description: Identify risks and blockers
    requires: [task_sequence]
    produces: [risks, mitigation_strategies]
    allows_questions: true
    risk_level: high

interaction:
  default_mode: question_only
  question_policy:
    trigger_when:
      - risk_level == "critical"
      - blocker_detected
      - unclear_dependencies
  allowed_phases: [risk_identification]

constraints:
  execution: forbidden
  side_effects: forbidden
  requires_approval: false

lineage:
  introduced_in: v0.6
  derived_from: null
  change_reason: null

metadata:
  tags: [planning, implementation, risk-management]
  related_workflows: [detailed_design, feature_implementation]
  use_cases:
    - Large features requiring phased implementation
    - Complex dependency chains
    - Projects with identified technical risks
  anti_use_cases:
    - Small, straightforward implementations
    - Exploratory coding or prototypes
    - Urgent hotfixes
